<!DOCTYPE html>
<html>
<head>
    <title>Upload a file | Accessibility Statement Automation</title>
    <script>
    function toggleAIConfig() {
        var checkbox = document.getElementById("id_enable_ai");
        var aiFields = document.querySelectorAll(".ai-config");

        aiFields.forEach(function(field) {
            if (checkbox.checked) {
                field.disabled = false;
                field.setAttribute("required", "required");
            } else {
                field.disabled = true;
                field.removeAttribute("required");
                field.value = "";
            }
        });
    }

    document.addEventListener("DOMContentLoaded", toggleAIConfig);
    </script>
</head>
<body>
    <h1>Step 1: Upload a CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and Run</button>
    </form>
</body>
</html>
